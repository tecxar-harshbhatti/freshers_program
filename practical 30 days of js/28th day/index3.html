<html>
    <body>
        <input type="text" id="todoInput" placeholder="Enter a new todo">
        <label for="dropdown">Select an option:</label>
    <select id="dropdown" onchange="storeSelectedOption()">
      <option value="">-- Select --</option>
      <option value="Pending">Pending</option>
      <option value="Resolved">Resolved</option>
    </select>
<button onclick="addTodo()">Add Todo</button>

<div id="todoContainer"></div>

    </body>

    <script>
        // Function to retrieve the todo list from localStorage
function getTodoList() {
  var todoList = localStorage.getItem("todoList");
  
  // Check if todoList exists in localStorage
  if (todoList) {
    return JSON.parse(todoList);
  } else {
    return [];
  }
}

// Function to save the todo list to localStorage
function saveTodoList(todoList) {
  localStorage.setItem("todoList", JSON.stringify(todoList));
}

function storeSelectedOption() {
        var todoList = document.getElementById('dropdown').value;
        localStorage.setItem('todoList', todoList);
      }


function addTodo() {
  var todoInput = document.getElementById("todoInput");
  var todoText = todoInput.value.trim();
  
  if (todoText !== "") {
    var todoList = getTodoList();
    
 t
    var todoItem = {
      id: Date.now(),
      text: todoText
    };
    
   
    todoList.push(todoItem);
  
    saveTodoList(todoList);

    todoInput.value = "";
    
    displayTodoList();
  }
}

// Function to display the todo list
function displayTodoList() {
  var todoList = getTodoList();
  var todoContainer = document.getElementById("todoContainer");
  
  // Clear the existing todo list
  todoContainer.innerHTML = "";
  
  // Loop through the todo list and create the HTML elements
  for (var i = 0; i < todoList.length; i++) {
    var todoItem = todoList[i];
    
    // Create the todo item element
    var todoItemElement = document.createElement("div");
    todoItemElement.className = "todo-item";
    todoItemElement.innerHTML = `
      <span>${todoItem.text}</span>
      <span>${todoItem.text}</span>
      <button onclick="editTodoItem(${todoItem.id})">Edit</button>
      <button onclick="deleteTodoItem(${todoItem.id})">Delete</button>
    `;
    
    // Add the todo item element to the container
    todoContainer.appendChild(todoItemElement);
  }
}

// Function to edit a todo item
function editTodoItem(todoId) {
  var todoList = getTodoList();
  
  // Find the todo item with the specified ID
  var todoItem = todoList.find(function(item) {
    return item.id === todoId;
  });
  
  if (todoItem) {
    // Set the todo item text in the form input field
    var todoInput = document.getElementById("todoInput");
    todoInput.value = todoItem.text;
    
    // Remove the todo item from the list
    todoList = todoList.filter(function(item) {
      return item.id !== todoId;
    });
    
    // Save the updated todo list
    saveTodoList(todoList);
    
    // Refresh the todo list
    displayTodoList();
  }
}

// Function to delete a todo item
function deleteTodoItem(todoId) {
  var todoList = getTodoList();
  
  // Remove the todo item from the list
  todoList = todoList.filter(function(item) {
    return item.id !== todoId;
  });
  
  // Save the updated todo list
  saveTodoList(todoList);
  
  // Refresh the todo list
  displayTodoList();
}

// Load the todo list on page load
window.onload = function() {
  displayTodoList();
};

    </script>
</html>
