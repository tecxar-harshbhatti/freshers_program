<html>
    <body>
        <h1>Body Mass Calculator</h1>
        <input type="text" id="num1" placeholder="Mass in kilogram">
        <select id="planet">
            <option>--Select any option--</option>
            <option value="1">Earth</option>
            <option value="0.30">Moon</option>
            <option value="0.87">sun</option>
            <option value="0.08">Jupiter</option>
        </select>
        <button onclick="calculateWeight()">Calculate weight</button><br>
        <div id="result"></div>


        <script>
            
            function calculateWeight(){

                const w = document.getElementById('num1').value;
                const p = document.getElementById('planet')
                const selectedPlanet = p.value;
                const bmi = w * selectedPlanet;

                document.getElementById('result').textContent = 'Your weight on the selected planet: ' + bmi.toFixed(2);
            }
        </script>
    </body>
</html>
