    <body>
        <form name="form" id="myForm" method="post" onsubmit="return validation()">
            <label>Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>
            <label>Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter strong password"><br>
            <select id="myDropdown">
                <option value="user1">user1</option>
                <option value="user2">user2</option>
                <option value="user3">user3</option>
            </select>
            <p id="selectedValue"></p><br>
            <p id="printPassword"></p>
            <button input type="submit">Submit</button>
        </form>

        <script>
            function validation(){
                var name = document.form.name.value;
                var email = document.form.email.value;
                var password = document.form.password.value;
                //var select = document.form.select.value;

                if(name=="" || name==null){
                    alert("Name can't be blank")
                    return false;
                }
                else if(email==""){
                    alert("Email should be filled")
                    return false;
                }
                else if(password.length < 6 || password.length > 8){
                    alert("Password length is not valid")
                    return false;
                }    
            }

            const dropdown = document.getElementById('myDropdown');
            const selval = document.getElementById('selectedValue');

            dropdown.addEventListener('change', function() {
                const selectOption = dropdown.options[dropdown.selectedIndex];
                const selectedValue = selectOption.value;
                selval.textContent = 'Selected Value:' + selectedValue;

                const selPassword = password
            });

            const form = document.getElementById('myForm');     //ID Selector
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(form);        //get form data
                const formObject = Object.fromEntries(formData);     //converting formData to plain text
                localStorage.setItem('formData', JSON.stringify(formObject));
                form.reset();
            });
