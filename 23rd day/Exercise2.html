<html>
    <head>
        <style>
            h1{
                margin-top: 10%;
                color: green;
            }
            .key{
                font-size: x-large;
                color: green;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Enter Any Keybord Key</h1>
            <div id="output"></div>
            <div id="input"></div>
        </center>

        <script>
            document.addEventListener('keypress', e => {
                var harsh = document.getElementById('output');
                harsh.innerHTML = '<span class= "key">'+e.keyCode+'</span>';

                var character = String.fromCharCode(e.keyCode);
                var harsh1 = document.getElementById('input');
                harsh1.innerHTML = 'You Pressed:<span class= "key">'+character+'</span>';
            })
           
        </script>
    </body>
</html>
